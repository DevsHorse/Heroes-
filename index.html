<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet">
  <title>Heroes</title>
</head>
<body>

  <header class="header-section"> 
    <div class="container">
      <div class="header">
            <h1 class="logo">MARVEL - Movies & Heroes</h1>
      </div>
    </div>
  </header>

  <main class="section-main">
    
    <aside>
      <div class="films-container">
        <h2 class="films-title">Filter</h2>
        <ul class="films-list">
          <li class="films-list_item films-list_item-mod">
              <input class="checkbox" type="checkbox" name="film" id="filmNo">
              <label for="filmNo">Doesn't have movies*</label>
          </li>
        </ul>
      </div>
    </aside>

    <div class="container">
      <div class="main">

        <div class="empty-message">
          No cards matching your filter
        </div>

      </div>
    </div>
  </main>


  <script src="./js/script.js"></script>
</body>
</html>
