<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet">
  <title>Heroes</title>
</head>
<body>

  <header class="header-section"> 
    <div class="container">
      <div class="header">
            <h1 class="logo">MARVEL - Movies&Heroes</h1>
      </div>
    </div>
  </header>

  <main class="section-main">
    
    <aside>
      <div class="films-container">
        <h2 class="films-title">Filter</h2>
        <ul class="films-list">
          <li class="films-list_item">
              <input class="checkbox" type="checkbox" name="film" id="film1">
              <label for="film1">Movie</label>
          </li>
          <li class="films-list_item">
              <input class="checkbox" type="checkbox" name="film" id="film2">
              <label for="film2">Movie</label>
          </li>
        </ul>
      </div>
    </aside>

    <div class="container">
      <div class="main">

          <div class="card">
            <img class="card-img" src="https://vignette.wikia.nocookie.net/marvelcinematicuniverse/images/9/9a/BlackWidow-EndgameProfile.jpg" alt="">
            <h2 class="card-name">Name: <span class="name">Anchor</span></h2>
            <h3 class="card-realName">Realname: <span class="realName">Realname</span></h3>
            <div class="card-main">
              <div class="card-species">Species: <span class="species">Human</span></div>
              <div class="card-citizenship">Citizenship: <span class="citizenship">Asgardian</span></div>
              <div class="card-gender">Gender: <span class="gender">Female</span></div>
              <div class="card-actors">Actors: <span class="actors">Tilda Swinton</span></div>
            </div>
            <div class="card-row">
              <div class="card-birthday">Birthday: <span class="birthday">1324</span></div>
              <div class="card-deathday">Deathday: <span class="deathday">1324</span></div>
            </div>
            <div class="card-status">Status: <span class="status">Alive</span></div>
            <div class="card-movies-title">Фильмы:</div>
            <ul class="card-movies">
              <li class="movies-item">Captain America: The First Avenger</li>
              <li class="movies-item">Avengers: Infinity War</li>
              <li class="movies-item">Avengers: Endgame</li>
            </ul>
          </div> <!-- / Card-->

      </div>
    </div>
  </main>


  <script src="./js/script.js"></script>
</body>
</html>
